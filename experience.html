<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(images/meteor.jpg);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
			overflow-y:auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar h1 {
            font-size: 1.5rem;
            color: #00d4ff;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #00d4ff;
            font-size: 1rem;
            padding: 8px 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 100px 20px 20px;
            flex-wrap: wrap;
        }

        .img-box {
            width: 200px;
            height: 300px;
            background-size: cover;
            background-position: center;
            transition: all 0.4s ease;
            filter: grayscale(100%) opacity(50%);
            border-radius: 8px;
            position: relative;
        }

        .img-box:hover {
            transform: scale(1.1);
            filter: grayscale(0%) opacity(100%);
            z-index: 5;
        }

        .info-box {
            max-width: 900px;
            margin: 20px auto 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .info-box h2 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: #00d4ff;
        }

        .info-box p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
        }

        .info-box ul li {
            margin: 5px 0;
        }

        .info-box ul li::before {
            content: "â˜…";
            color: #00d4ff;
            margin-right: 10px;
        }
		
		.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(8px);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    padding: 15px 0; /* Slightly reduce padding */
    z-index: 10;
    animation: slideUp 0.5s ease-out;
}

.footer-content {
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}

.footer-left {
    color: #00d4ff;
}

/* Add media query for better responsiveness */
@media (max-width: 768px) {
    .music-grid {
        padding-bottom: 120px; /* Even more padding on mobile */
    }
}
    </style>
</head>

            <a href="music.html">Music</a>
            <a href="sports.html">Sports</a>

        </div>
    </div>

    <div class="container">
        <div class="img-box" style="background-image: url('images/suha.jpg');"></div>
        <div class="img-box" style="background-image: url('images/farewell.jpg');"></div>
        <div class="img-box" style="background-image: url('images/supervisor.jpg');"></div>
        <div class="img-box" style="background-image: url('images/genset.jpg');"></div>
        <div class="img-box" style="background-image: url('images/mirror.jpg');"></div>
    </div>

    <div class="info-box">
        <h2>Internship Highlights</h2>
        <p>During my internship:</p>
        <p><strong>Experience That I got:</strong></p>
        <ul>
            <li>Ict skills</li>

			<li>Hardware Resolving</li>

        <div class="footer-content">

</html>
