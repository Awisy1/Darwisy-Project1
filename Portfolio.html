    <link rel="stylesheet" href="styles/navbar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(images/meteor.jpg);
            height: 100vh;
            background-position: center;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }
		
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px 50px;
			background-color: rgba(0, 0, 0, 0.5);
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 10;
			backdrop-filter: blur(8px);
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			animation: fadeIn 0.5s ease-out;
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(-20px); }
			to { opacity: 1; transform: translateY(0); }
		}

		.navbar h1 {
			font-size: 1.5rem;
			color: #00d4ff;
			position: relative;
			overflow: hidden;
			padding: 5px 0;
		}

		.navbar h1::after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 2px;
			background: linear-gradient(90deg, transparent, #00d4ff, transparent);
			animation: shine 3s infinite;
		}

		@keyframes shine {
			0% { transform: translateX(-100%); }
			100% { transform: translateX(100%); }
		}

		.nav-links {
			display: flex;
			gap: 20px;
			list-style: none;
		}

		.nav-links a {
			text-decoration: none;
			color: #00d4ff;
			font-size: 1rem;
			padding: 8px 0;
			position: relative;
			transition: all 0.3s ease;
		}

		.nav-links a::before {
			content: '';
			position: absolute;
			bottom: -2px;
			left: 0;
			width: 100%;
			height: 2px;
			background-color: #00d4ff;
			transform: scaleX(0);
			transform-origin: right;
			transition: transform 0.3s ease;
		}

		.nav-links a:hover {
			color: #fff;
			transform: translateY(-2px);
		}

		.nav-links a:hover::before {
			transform: scaleX(1);
			transform-origin: left;
		}

        /* Main Section */
        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 100px;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .content h3 {
            background: linear-gradient(45deg, #fd0000, rgb(255,0,255), aqua);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            display: inline-block;
        }

        .profile-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #0b0f19;
            box-shadow: 0 0 30px 10px #00d4ff;
        }

        .social-media .social-icon {
            text-decoration: none;
            color: #00d4ff;
            font-size: 2rem;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .social-media .social-icon:hover {
            color: #009dcc;
        }
		/* Footer styles */
.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(8px);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    padding: 20px 50px;
    z-index: 10;
    animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
}

.footer-content {
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.footer-left {
    color: #00d4ff;
	align-items:center;
}

    <script>
        const typingElement = document.getElementById("typing-effect");
        const text = "Information Management Student.";
        let index = 0;

        function typeEffect() {
            typingElement.textContent = text.slice(0, index);
            index++;
            if (index > text.length) index = 0;
            setTimeout(typeEffect, 150);
        }

        typeEffect();
    </script>
